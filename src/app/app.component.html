<div class="app-container" *ngIf="isLoggedIn; else loginView">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">{{ title }}</span>
    <span class="toolbar-spacer"></span>
    
    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{ username }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info">
        <mat-icon>person</mat-icon>
        <div>
          <div class="user-name">{{ username }}</div>
          <div class="user-role">{{ userRole }}</div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="navigateTo('/profile')">
        <mat-icon>settings</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened" class="sidenav">
      <mat-nav-list>
        <!-- Libros - Todos pueden ver -->
        <mat-list-item routerLink="/books" routerLinkActive="active">
          <mat-icon matListItemIcon>library_books</mat-icon>
          <span matListItemTitle>Catálogo de Libros</span>
        </mat-list-item>

        <!-- Mis Préstamos - Todos los usuarios -->
        <mat-list-item routerLink="/loans/my-loans" routerLinkActive="active">
          <mat-icon matListItemIcon>bookmark</mat-icon>
          <span matListItemTitle>Mis Préstamos</span>
        </mat-list-item>

        <!-- Gestión de Préstamos - Admin y Bibliotecario -->
        <mat-list-item 
          *ngIf="canManageLoans" 
          routerLink="/loans" 
          routerLinkActive="active">
          <mat-icon matListItemIcon>assignment</mat-icon>
          <span matListItemTitle>Gestión de Préstamos</span>
        </mat-list-item>

        <!-- Gestión de Libros - Admin y Bibliotecario -->
        <mat-list-item 
          *ngIf="canManageBooks" 
          routerLink="/books/manage" 
          routerLinkActive="active">
          <mat-icon matListItemIcon>edit_note</mat-icon>
          <span matListItemTitle>Gestión de Libros</span>
        </mat-list-item>

        <!-- Sección Admin -->
        <mat-divider *ngIf="isAdmin"></mat-divider>
        <h3 mat-subheader *ngIf="isAdmin">Administración</h3>
        
        <mat-list-item 
          *ngIf="isAdmin" 
          routerLink="/admin/users" 
          routerLinkActive="active">
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Gestión de Usuarios</span>
        </mat-list-item>

        <mat-list-item 
          *ngIf="isAdmin" 
          routerLink="/admin/reports" 
          routerLinkActive="active">
          <mat-icon matListItemIcon>assessment</mat-icon>
          <span matListItemTitle>Reportes</span>
        </mat-list-item>

        <mat-list-item 
          *ngIf="isAdmin" 
          routerLink="/admin/logs" 
          routerLinkActive="active">
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle>Logs del Sistema</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Vista cuando no está logueado -->
<ng-template #loginView>
  <router-outlet></router-outlet>
</ng-template>
