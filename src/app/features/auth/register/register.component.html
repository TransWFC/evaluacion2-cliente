<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="title-icon">how_to_reg</mat-icon>
        Crear cuenta
      </mat-card-title>
      <mat-card-subtitle>Complete los datos para registrarse</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Ingrese un nombre de usuario"
            autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="f['username'].invalid && f['username'].touched">
            {{ getUsernameErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="correo@ejemplo.com"
            type="email"
            autocomplete="email">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="f['email'].invalid && f['email'].touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Crea una contraseña"
            autocomplete="new-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar contraseña</mat-label>
          <input
            matInput
            [type]="hideConfirm ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Repite la contraseña"
            autocomplete="new-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirm = !hideConfirm"
            [attr.aria-label]="'Ocultar confirmación'"
            [attr.aria-pressed]="hideConfirm"
            type="button">
            <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="(f['confirmPassword'].invalid && f['confirmPassword'].touched) || registerForm.hasError('passwordMismatch')">
            {{ getConfirmPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Botón -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width register-button"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">
            <mat-icon>person_add</mat-icon>
            Crear cuenta
          </span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="additional-actions">
        <button mat-button color="accent" (click)="goToLogin()">
          ¿Ya tiene cuenta? Inicie sesión
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
