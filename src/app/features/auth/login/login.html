<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="title-icon">library_books</mat-icon>
        Sistema de Biblioteca
      </mat-card-title>
      <mat-card-subtitle>Ingrese sus credenciales para acceder</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo de Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input 
            matInput 
            formControlName="username" 
            placeholder="Ingrese su usuario"
            autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="f['username'].invalid && f['username'].touched">
            {{ getUsernameErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Campo de Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Ingrese su contraseña"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword" 
            [attr.aria-label]="'Ocultar contraseña'" 
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Botón de Login -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width login-button"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">
            <mat-icon>login</mat-icon>
            Iniciar Sesión
          </span>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="additional-actions">
        <button mat-button color="accent" (click)="goToRegister()">
          ¿No tiene cuenta? Regístrese aquí
        </button>
      </div>
    </mat-card-actions>

    <!-- Información de roles para pruebas (eliminar en producción) -->
    <mat-card-footer *ngIf="!loading">
      <mat-expansion-panel class="demo-panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>info</mat-icon>
            Usuarios de Prueba
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="demo-users">
          <div class="demo-user">
            <strong>Administrador:</strong>
            <span>admin / Admin123</span>
          </div>
          <div class="demo-user">
            <strong>Bibliotecario:</strong>
            <span>biblio / Biblio123</span>
          </div>
          <div class="demo-user">
            <strong>Usuario:</strong>
            <span>usuario / User123</span>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-card-footer>
  </mat-card>
</div>
